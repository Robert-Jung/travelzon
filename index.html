<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travelzon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="default.css"/>
  </head>
  <body>
    <div id="checkoutPage" class="container hidden">
      <div id="viewtotal" class="row">
      </div>
      <div id="productCheckout" class="container, col-md-6">
      </div>
      <div class="container, col-md-6">
        <form action="payment" method="post">
          <p class="row">
            <label>PAYMENT INFORMATION</label>
          </p>
          <p class="row">
            <label>
              <input type="radio" name="title" value="Mr">
              Mr.
            </label>
            <label>
              <input type ="radio" name="title" value="Ms">
              Ms.
            </label>
            <label>
              <input type="radio" name="title" value="Mrs">
              Mrs.
            </label>
          </p>
          <p class="row">
            <label>
              <input type="text" name="first name" placeholder="First Name">
              <input type="text" name="last name" placeholder="Last Name">
              <input type="text" name="email" placeholder="Email">
            </label>
          </p>
          <p class="row">
            <label>
              <input type="text" name="address" placeholder="Address">
              <input type="text" name="apt" placeholder="Address 2">
            </label>
          </p>
          <p class="row">
            <label>
              <input type="text" name="city" placeholder="City">
              <input type="text" name="state" placeholder="State">
              <input type="text" name="zip" placeholder="Zip Code">
            </label>
          </p>
          <p class="row">
            <label>
              <input type="text" name="cc" placeholder="Credit Card Number">
              <input type="text" name="securityNum" placeholder="Security #">
              <select placeholder="exp date">
                <option>01/2018</option>
                <option>02/2018</option>
                <option>03/2018</option>
                <option>04/2018</option>
                <option>05/2018</option>
              </select>
            </label>
          </p>
        </form>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
